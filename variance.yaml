grid: Variance
# --- parameters
parameters:
  dataloader:
    num_workers: [0]
  dataset:
    preprocess:
      mean: [[0.485, 0.456, 0.406]]
      std: [[0.229, 0.224, 0.225]]
      image_size: &image_size [224]
    datasets:
      test_weedmap:
        train_root: [../Datasets/WeedMap/0_rotations_processed_003_test/RedEdge/000]
        test_root: [../Datasets/WeedMap/0_rotations_processed_003_test/RedEdge/003]
      test_pothole:
        datapath: [data]
      test_isic:
        datapath: [data]
      test_nucleus:
        datapath: [data]
      test_deepglobe:
        datapath: [data]
      test_lungcancer:
        datapath: [data]
      test_kvasir:
        datapath: [data]
      test_pascal:
        datapath: [data]
  reference: [test_pascal]
  tracker:
    project: [FSSWeed]
    group: [Variance]
    log_frequency: [1]
    tags: [[Variance]]
    tmp_dir: [tmp]
  model:
    name: [resnet50]
    # out_features: [[stage2], [stage3], [stage4]]
    out_features: [[stage4],[stage3]]

  