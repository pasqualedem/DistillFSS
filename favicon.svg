    <circle cx="24" cy="24" r="12" fill="#00008B"/>
  </g>

  <g>
    <rect x="22" y="22" width="36" height="36" rx="6" fill="url(#reverseJetGradient)" mask="url(#circleHole)" stroke="white" stroke-width="2"/>
    
    <circle cx="40" cy="40" r="12" fill="url(#jetGradient)"/>
