grid: BaselinesLungCancer
parameters:
  test:
    prompt_to_use: [null] # How many prompt use in testing - null => all
  dataloader:
    num_workers: [0]
  dataset:
    preprocess:
      mean: [[0.485, 0.456, 0.406]]
      std: [[0.229, 0.224, 0.225]]
      image_size: &image_size [480]
    datasets:
      test_lungcancer:
        datapath: [data]
        prompt_images: 
          - 5
          - 10
          - 25
          - 50
  tracker:
    project: [FSSWeed]
    group: [LungCancer]
    log_frequency: [1]
    tags: [[LungCancer]]
    tmp_dir: [tmp]
    cache_dir: [tmp]
    train_image_log_frequency: [25]
    test_image_log_frequency: [10]
  model:
    # name: [dcama]
    # backbone: [resnet50]
    # backbone_checkpoint: [checkpoints/resnet50_a1h-35c100f8.pth]
    # model_checkpoint: [checkpoints/resnet50_fold0_pascal_modcross_soft.pt]
    # concat_support: [false]
    # image_size: [384]
    # voting: [10]
    -
      name: la
      checkpoint: checkpoints/la_5juz3bim.safetensors
      ignore_encoder_checkpoint: true

