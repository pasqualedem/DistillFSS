grid: LungCancer
parameters:
  test:
    prompt_to_use: [null] # How many prompt use in testing - null => all
  dataloader:
    num_workers: [0]
  dataset:
    preprocess:
      mean: [[0.485, 0.456, 0.406]]
      std: [[0.229, 0.224, 0.225]]
      image_size: &image_size [384]
    datasets:
      test_lungcancer:
        datapath: [data]
        prompt_images: 
          - 5
          - 10
          - 25
          - 50
  tracker:
    project: [FSSWeed]
    group: [LungCancer]
    log_frequency: [1]
    tags: [[LungCancer]]
    tmp_dir: [tmp]
    train_image_log_frequency: [25]
    test_image_log_frequency: [10]
  model:
    name: [bam, hdmnet]
    shots: [5]

other_grids:
  - 
    dataset:
      preprocess:
        image_size: [400]
    model:
      - 
        name: patnet
        model_checkpoint: "checkpoints/patnet.pt"
  - 
    dataset:
      preprocess:
        image_size: [400]
    model:
      - 
        name: dmtnet
        model_checkpoint: "checkpoints/dmtnet.pt"
