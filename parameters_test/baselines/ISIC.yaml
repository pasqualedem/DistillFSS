grid: BaselinesISIC
parameters:
  test:
    prompt_to_use: [null] # How many prompt use in testing - null => all
  dataloader:
    num_workers: [0]
  dataset:
    preprocess:
      mean: [[0.485, 0.456, 0.406]]
      std: [[0.229, 0.224, 0.225]]
      image_size: &image_size [384]
    datasets:
      test_isic:
        datapath: [data]
        prompt_images: 
          -
            # List of selected images from the training set
            # nevus
            - ISIC_0000000
            - ISIC_0000003
            - ISIC_0011383
            # melanoma
            - ISIC_0000004
            - ISIC_0000022
            - ISIC_0011390
            # seborrheic_keratosis
            - ISIC_0013189
            - ISIC_0012086
            - ISIC_0012090
          - 9
            
  tracker:
    project: [FSSWeed]
    group: [ISIC]
    log_frequency: [1]
    tags: [[ISIC, Baselines]]
    tmp_dir: [tmp]
    train_image_log_frequency: [25]
    test_image_log_frequency: [10]
    wandb:
      entity: [pasqualedem]
      offline: [false]
    model:
      name: [bam, hdmnet]

other_grids:
  - 
    dataset:
      preprocess:
        image_size: [400]
    model:
      - 
        name: patnet
        model_checkpoint: "checkpoints/patnet.pt"
  - 
    dataset:
      preprocess:
        image_size: [400]
    model:
      name: [dmtnet]
      model_checkpoint: ["checkpoints/dmtnet.pt"]

  - 
    dataset:
      preprocess:
        image_size: [384]
    model:
      name: [dcama]
      backbone: [swin]
      backbone_checkpoint: [checkpoints/swin_base_patch4_window12_384.pth]
      model_checkpoint: [checkpoints/swin_fold0_pascal_modcross_soft.pt]
      concat_support: [false]
      image_size: [384]
  

  