grid: BaselinesPothole
parameters:
  test:
    prompt_to_use: [null] # How many prompt use in testing - null => all
  dataloader:
    num_workers: [0]
  dataset:
    preprocess:
      mean: [[0.485, 0.456, 0.406]]
      std: [[0.229, 0.224, 0.225]]
      image_size: [384]
    datasets:
      test_pothole:
        datapath: [data]
        prompt_images: 
          #   # List of selected images from the training set
          # -
          #   - crack500.20160328_152328
          #   - cracks-and-potholes-in-road.1092840_DF_251_251BDF0052_00662
          #   - gaps384.train_1227
          #   - edmcrack600.528
          #   - pothole600.0215
          - 5
          - 10
          # - 25
          # - 50
  tracker:
    project: [FSSWeed]
    group: [Pothole]
    log_frequency: [1]
    tags: [[Pothole, Baselines]]
    tmp_dir: [tmp]
    cache_dir: [tmp]
    train_image_log_frequency: [25]
    test_image_log_frequency: [10]
  model:
    # name: [bam, hdmnet]
    # -
    #   name: la
    #   checkpoint: checkpoints/la_5juz3bim.safetensors
    #   ignore_encoder_checkpoint: true
    name: [dcama]
    backbone: [resnet50]
    backbone_checkpoint: [checkpoints/resnet50_a1h-35c100f8.pth]
    model_checkpoint: [checkpoints/resnet50_fold0_pascal_modcross_soft.pt]
    concat_support: [false]
    image_size: [384]
    voting: [10]

