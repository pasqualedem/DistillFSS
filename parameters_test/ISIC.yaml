grid: ISIC
exclude_paths: [out/2025-03-04_21-13-15_ISIC]
parameters:
  test:
    prompt_to_use: [null] # How many prompt use in testing - null => all
  dataloader:
    num_workers: [0]
  dataset:
    preprocess:
      mean: [[0.485, 0.456, 0.406]]
      std: [[0.229, 0.224, 0.225]]
      image_size: &image_size [384]
    datasets:
      test_isic:
        datapath: [data]
        prompt_images: 
          # -
          #   # List of selected images from the training set
          #   # nevus
          #   - ISIC_0000000
          #   - ISIC_0000003
          #   - ISIC_0011383
          #   # melanoma
          #   - ISIC_0000004
          #   - ISIC_0000022
          #   - ISIC_0011390
          #   # seborrheic_keratosis
          #   - ISIC_0013189
          #   - ISIC_0012086
          #   - ISIC_0012090
          # - 9
          # - 15
          - 30
          - 60
            
  tracker:
    project: [FSSWeed]
    group: [ISIC]
    log_frequency: [1]
    tags: [[ISIC]]
    tmp_dir: [tmp]
    train_image_log_frequency: [25]
    test_image_log_frequency: [10]
  model:
    # -
    #   name: dcama
    #   backbone: swin
    #   backbone_checkpoint: checkpoints/swin_base_patch4_window12_384.pth
    #   model_checkpoint: checkpoints/swin_fold0.pt
    #   concat_support: true
    #   image_size: 384
    -
      name: dcama
      backbone: swin
      backbone_checkpoint: checkpoints/swin_base_patch4_window12_384.pth
      model_checkpoint: checkpoints/swin_fold0_pascal_modcross_soft.pt
      concat_support: false
      image_size: *image_size
      voting: 10
    # - 
    #   name: dcama
    #   backbone: resnet50
    #   backbone_checkpoint: checkpoints/resnet50_a1h-35c100f8.pth
    #   model_checkpoint: checkpoints/resnet50_fold0.pt
    #   image_size: 384
    - 
      name: dcama
      backbone: resnet50
      backbone_checkpoint: checkpoints/resnet50_a1h-35c100f8.pth
      model_checkpoint: checkpoints/resnet50_fold0_pascal_modcross_soft.pt
      concat_support: false
      image_size: 384
      voting: 10
    # - 
    #   name: dcama
    #   backbone: resnet101
    #   backbone_checkpoint: checkpoints/resnet101_a1h-36d3f2aa.pth
    #   model_checkpoint: checkpoints/resnet101_fold0.pt
    #   image_size: 384
  refinement:
    lr: [1.e-3]
    max_iterations: [1000]
    hot_parameters:
      -
        - "model.conv1"
        - "model.conv2"
        - "model.conv3"
        - "model.mixer1"
        - "model.mixer2"
        - "model.mixer3"
      -
        - "model.conv1"
        - "model.conv2"
        - "model.conv3"
        - "model.conv4"
        - "model.conv5"
        - "model.mixer1"
        - "model.mixer2"
        - "model.mixer3"
        - model.DCAMA_blocks
      # - 
      #   - "model.conv1"
      #   - "model.conv2"
      #   - "model.conv3"
      # - null
      - 
        - model.DCAMA_blocks
        - "model.conv1"
        - "model.conv2"
        - "model.conv3"
        - "model.mixer1"
        - "model.mixer2"
        - "model.mixer3"
    subsample: [3]
    substitutor: [paired]
    loss:
      name: [focal]
      gamma: [2]
