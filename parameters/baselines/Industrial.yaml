grid: BaselinesIndustrial
parameters:
  test:
    prompt_to_use: [null] # How many prompt use in testing - null => all
  dataloader:
    num_workers: [0]
  dataset:
    preprocess:
      mean: [[0.485, 0.456, 0.406]]
      std: [[0.229, 0.224, 0.225]]
      image_size: &image_size [480]
    datasets:
      test_industrial:
        datapath: [data]
        fold: [0]
        prompt_images: 
          - 20
            
  tracker:
    project: [FSSWeed]
    group: [Industrial]
    log_frequency: [1]
    tags: [[Industrial, Baselines]]
    tmp_dir: [tmp]
    cache_dir: [tmp]
    train_image_log_frequency: [25]
    test_image_log_frequency: [10]
  model:
